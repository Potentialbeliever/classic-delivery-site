<body>

<header class="header">

  <nav class="nav">

<section class="page-hero">
  <h2>Place an Order</h2>
  <p>Fill out the details below to place your delivery order.</p>
</section>

<section class="order-form">
  <form id="delivery-order-form" onsubmit="sendToWhatsApp(event)">

    <label for="sender-name">Sender's Name</label>
    <input type="text" id="sender-name" name="sender-name" required>

    <label for="sender-phone">Sender's Phone</label>
    <input type="tel" id="sender-phone" name="sender-phone" required>

    <label for="pickup-address">Pick-up Address</label>
    <input type="text" id="pickup-address" name="pickup-address" required>

    <label for="receiver-name">Receiver's Name</label>
    <input type="text" id="receiver-name" name="receiver-name" required>

    <label for="receiver-phone">Receiver's Phone</label>
    <input type="tel" id="receiver-phone" name="receiver-phone" required>

    <label for="delivery-address">Delivery Address</label>
    <input type="text" id="delivery-address" name="delivery-address" required>

    <label for="item-description">Item Description</label>
    <textarea id="item-description" name="item-description" rows="3" required></textarea>

    <label for="delivery-type">Delivery Type</label>
    <select id="delivery-type" name="delivery-type" required>
      <option value="">-- Select Type --</option>
      <option value="express">Express (1-2 hours)</option>
      <option value="same-day">Same Day</option>
      <option value="scheduled">Scheduled</option>
    </select>

    <label for="additional-notes">Additional Notes (optional)</label>
    <textarea id="additional-notes" name="additional-notes" rows="2"></textarea>

    <button type="submit" class="button">Submit Order</button>
  </form>
</section>

  <img src="images/whatsapp-icon.png" alt="WhatsApp Icon"> Order via WhatsApp
</a>

<script src="js/tawkto.js"></script>

<script>
function sendToWhatsApp(event) {
  event.preventDefault();

  const senderName = document.getElementById("sender-name").value;
  const senderPhone = document.getElementById("sender-phone").value;
  const pickupAddress = document.getElementById("pickup-address").value;
  const receiverName = document.getElementById("receiver-name").value;
  const receiverPhone = document.getElementById("receiver-phone").value;
  const deliveryAddress = document.getElementById("delivery-address").value;
  const itemDescription = document.getElementById("item-description").value;
  const deliveryType = document.getElementById("delivery-type").value;
  const additionalNotes = document.getElementById("additional-notes").value;

  if (!senderName || !senderPhone || !pickupAddress || !receiverName || !receiverPhone || !deliveryAddress || !itemDescription || !deliveryType) {
    alert("Please fill all required fields.");
    return;
  }

  const message = `*New Delivery Order* ðŸšš\n\n*Sender's Name:* ${senderName}\n*Sender's Phone:* ${senderPhone}\n*Pick-up Address:* ${pickupAddress}\n\n*Receiver's Name:* ${receiverName}\n*Receiver's Phone:* ${receiverPhone}\n*Delivery Address:* ${deliveryAddress}\n\n*Item Description:* ${itemDescription}\n*Delivery Type:* ${deliveryType}\n\n*Additional Notes:* ${additionalNotes || 'None'}`;

  const whatsappURL = `https://api.whatsapp.com/send?phone=233591283636&text=${encodeURIComponent(message)}`;

  window.open(whatsappURL, '_blank');
}
</script>
